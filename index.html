    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }
        
        nav ul li a:hover {
            color: #0088cc;
        }
        
        main {
            display: flex;
            height: 80vh;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }
        
        .message {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
        }
        
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer p {
            font-size: 1rem;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        
            nav ul li {
                margin: 10px 0;
            }

            main {
                flex-direction: column;
                height: auto;
            }

            .message, .image {
                flex: none;
                padding: 10px;
            }
        }
        .blue-heart {
            color: #00aaff; /* Azul claro */
        }
    </style>
