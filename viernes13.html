    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;

            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #0088cc;
        }

        /* Fondo con corazones en movimiento */
        .background-heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -2;
        }

        .background-heart::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 21%) 0 0,
                        radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 21%) 50% 50%;
            background-size: 50px 50px;
            animation: moveBackground 30s linear infinite;
            z-index: -2;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0, 50% 50%; }
            100% { background-position: 50% 50%, 0 0; }
        }

            background-repeat: repeat;
            animation: moveHearts 20s linear infinite;
            z-index: -1;

            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Sección principal */
        main {
            padding: 20px;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: transparent;
            z-index: 0;
        }

        .heart-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: #00aaff;
            clip-path: polygon(50% 0%, 100% 30%, 100% 80%, 50% 100%, 0% 80%, 0% 30%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .heart-container h2 {
            color: white;
            font-size: 3rem;
            position: absolute;
            top: 10%;
            width: 100%;
            margin: 0;
            z-index: 2;
        }

        .heart-container iframe {
            width: 80%;
            height: 60vh;
            border: none;
            position: relative;
            border-radius: 10px;
            z-index: 1;
        }

        /* Estilos del pie de página */
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        footer p {

        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .heart-container h2 {

            .heart-container iframe {
